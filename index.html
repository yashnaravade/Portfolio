<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: rgb(0, 0, 35);
        color: white;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(18, 18, 62);
        height: 8vh;
      }
      nav ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
        list-style: none;
      }
      nav ul li a {
        margin: 0 20px;
        cursor: pointer;
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        color: rgb(153, 153, 255);
        font-size: 1.02rem;
      }
      .left {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .first-section {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 23px 0;
      }
      .first-section div {
        width: 40%;
        text-align: center;
        line-height: 2;
      }

      .left-section {
        font-size: 2rem;
        font-weight: 600;
      }
      .right-section img {
        width: 60%;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Yash's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="about">About Me</a></li>
            <li><a href="skills">Skills</a></li>
            <li><a href="projects">Projects</a></li>
            <li><a href="contact">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="first-section">
        <div class="left-section">
          <!-- Hi, I am Yash!  -->
          Hi, I am <span style="color: rgb(153, 153, 255)">Yash</span>!
          <br />
          I am a Full Stack Web Developer.
        </div>
        <div class="right-section">
          <img src="bg.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
